<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La mia pagina</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      flex: 1;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .image-section {
      text-align: center;
      margin-bottom: 20px;
    }

    .image-section img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .text-section {
      margin-bottom: 20px;
      font-size: 1.1rem;
      line-height: 1.6;
      text-align: center;
    }

    .button-section {
      text-align: center;
    }

    .button-section button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button-section button:hover {
      background-color: #005fa3;
    }

    footer {
      background-color: #eee;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Benvenuto nella mia pagina</h1>
  </header>

  <main>
    <div class="image-section">
      <img src="https://via.placeholder.com/600x300" alt="Immagine di esempio">
    </div>

    <div class="text-section">
      <p>Questa è una semplice pagina HTML creata per mostrare un layout base con intestazione, immagine, testo e pulsante.</p>
    </div>

    <div class="button-section">
      <button>Scopri di più</button>
    </div>
  </main>

  <footer>
    © 2025 - Creato da [Il Tuo Nome]
  </footer>
</body>
</html>
